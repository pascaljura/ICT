<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MŮJ ROZVRH</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #2c2f33;
        color: #ffffff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #7289da;
      }
      table {
        width: 100%;
        max-width: 900px;
        margin: auto;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        background-color: #23272a;
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #40444b;
        text-align: center;
      }
      th {
        background-color: #7289da;
        color: white;
      }
      td i {
        font-size: 1.5em;
        color: #ffffff;
      }
      .subject {
        padding: 10px;
        color: #ffffff;
      }
      .zae {
        background-color: #e74c3c;
      }
      .cit {
        background-color: #2ecc71;
      }
      .cjl {
        background-color: #3498db;
      }
      .ict {
        background-color: #f1c40f;
        color: #000;
      }
      .eln {
        background-color: #1abc9c;
      }
      .mat {
        background-color: #9b59b6;
      }
      .ruj {
        background-color: #ff0066;
      }
      .fyz {
        background-color: #e67e22;
      }
      .anj {
        background-color: #ff3366;
      }
      .ele {
        background-color: #27ae60;
      }
      .tev {
        background-color: #7f8c8d;
      }
      .pra {
        background-color: #a3e635;
        color: #000;
      }
      .obn {
        background-color: #16a085;
      }
    </style>
  </head>
  <body>
    <h1>MŮJ ROZVRH</h1>
    <table>
      <thead>
        <tr>
          <th style="border-top: none">&nbsp;</th>
          <th style="border-top: none">0</th>
          <th style="border-top: none">1</th>
          <th style="border-top: none">2</th>
          <th style="border-top: none">3</th>
          <th style="border-top: none">4</th>
          <th style="border-top: none">5</th>
          <th style="border-top: none">6</th>
          <th style="border-top: none">7</th>
          <th style="border-top: none">8</th>
          <th style="border-top: none">9</th>
          <th style="border-top: none">10</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>PO</th>
          <td class="subject eln">ELN</td>
          <td class="subject zae">ZAE</td>
          <td class="subject ict">ICT</td>
          <td class="subject ict">ICT</td>
          <td class="subject cit">CIT</td>
          <td class="subject cit">CIT</td>
          <td><i class="fas fa-coffee"></i></td>
          <td class="subject anj">ANJ</td>
          <td class="subject mat">MAT</td>
          <td class="subject tev">TEV</td>
          <td></td>
        </tr>
        <tr>
          <th>ÚT</th>
          <td></td>
          <td class="subject fyz">FYZ</td>
          <td class="subject ruj">RUJ</td>
          <td class="subject cjl">CJL</td>
          <td class="subject cit">CIT</td>
          <td class="subject cjl">CJL</td>
          <td class="subject tev">TEV</td>
          <td class="subject ele">ELE</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th>ST</th>
          <td></td>
          <td></td>
          <td class="subject mat">MAT</td>
          <td class="subject ele">ELE</td>
          <td><i class="fas fa-coffee"></i></td>
          <td class="subject anj">ANJ</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th>ČT</th>
          <td></td>
          <td></td>
          <td class="subject eln">ELN</td>
          <td class="subject eln">ELN</td>
          <td class="subject cit">CIT</td>
          <td class="subject mat">MAT</td>
          <td><i class="fas fa-coffee"></i></td>
          <td class="subject anj">ANJ</td>
          <td class="subject pra" colspan="2">PRA</td>
          <td></td>
        </tr>
        <tr>
          <th style="border: none">PÁ</th>
          <td class="subject mat">MAT</td>
          <td class="subject fyz">FYZ</td>
          <td class="subject zae">ZAE</td>
          <td class="subject zae">ZAE</td>
          <td class="subject cjl">CJL</td>
          <td class="subject fyz">FYZ</td>
          <td class="subject obn">OBN</td>
          <td></td>
          <td></td>
          <td></td>
          <td style="border: none"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
