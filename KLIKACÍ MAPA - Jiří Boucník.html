<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KLIKACÍ MAPA</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #2c2f33;
        color: #ffffff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #7289da;
      }
      .container {
        position: relative;
        display: inline-block;
      }
      .click-circle {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.37);
        border: 2px solid #000000;
        cursor: pointer;
        z-index: 1;
      }
      .name-label {
        position: absolute;
        display: none;
        color: #ffffff;
        font-size: 16px;
        background-color: rgba(0, 0, 0, 0.932);
        border-radius: 5px;
        padding: 5px;
        margin-top: 35px; /* Minimal offset below the circle */
        z-index: 10F;
      }
    </style>
  </head>
  <body>
    <h1>KLIKACÍ MAPA</h1>
    <div class="container">
      <img src="./img/mojetrida.jpg" width="1000" />
      <div
        class="click-circle"

        onmouseover="showName('Žufníček Jakub', this)"
        onmouseout="hideName(this)"
      ></div>

      <div

        onmouseout="hideName(this)"
      ></div>

      <!-- This will be a dynamic label placed under each circle -->
    </div>

    <script>
      function showName(name, circle) {
        let label = circle.querySelector(".name-label");

        // If the label doesn't exist, create it
        if (!label) {
          label = document.createElement("div");
          label.classList.add("name-label");
          circle.appendChild(label);
        }

        label.textContent = name;
        label.style.display = "block";
      }

      function hideName(circle) {
        const label = circle.querySelector(".name-label");
        if (label) {
          label.style.display = "none";
        }
      }
    </script>
  </body>
